		<script type="text/javascript">
			var water=1;//1:瀑布流,2:普通
			$(function(){
				$('.pd-item').on('mouseover',function(){

				})
				$('.pd-item').on('mouseout', function() {

				})
				$('.icon-menue2').on('click',function(){
					if(water==1){
						water=2;
						$('.pd-list').removeClass('water-list');
						$('.pd-list').addClass('nomal-list');
						$(this).html('&#xe918;')
					}else if(water==2){
						water=1;
						$('.pd-list').addClass('water-list');
