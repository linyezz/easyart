    <script type="text/javascript">
      $(function() {
        $('.tag-item').on('click', function() {
          $(this).siblings().removeClass('clicked')
          $(this).addClass('clicked');
          if(is_dark==1){
            $(this).css('color','#fff')
             $(this).siblings().css('color','#A39DA4;')
          }else{
            
          }
        })
        $('.classify-item').on('click', function() {
          if ($(this).hasClass('classify-clicked')) {
            $(this).removeClass('classify-clicked');
            if(is_dark==1){
              $(this).css('color','rgba(77, 77, 77, 1)')
              
            }
          } else {
            $(this).addClass('classify-clicked');
            if(is_dark==1){
              $(this).css('color','#fff')
             
            }
          }
        })
        $('.size-item').on('click', function() {
          $(this).siblings().removeClass('size-click')
          if ($(this).hasClass('size-click')) {
            $(this).removeClass('size-click');
          } else {

            $(this).addClass('size-click');
          }
        })
        $('.history-item').on('click', function() {
          $(this).siblings().removeClass('history-clicked')
          if(is_dark==1){
             $(this).siblings().css('color','rgba(77, 77, 77, 1)')
            
          }
          if ($(this).hasClass('history-clicked')) {
            $(this).removeClass('history-clicked');
            if(is_dark==1){
              $(this).css('color','rgba(77, 77, 77, 1)')
              
            }
          } else {
          
            $(this).addClass('history-clicked');
            if(is_dark==1){
              $(this).css('color','#fff')
             
            }
          }
        })
