<!DOCTYPE html>

  <body>
    <div class="main-body">
      <div class="header">
        <div class="logo1"><span class="icon-logo_b_1"></span></div>

          <li class="icon-item">
            <span>&#xe945;</span>
            <div class="h-hover">
              <p>作品</p>

          <li class="icon-item ">

              <p>艺术机构</p>

            </div>
          </li>
          <li class="icon-item">
            <span>&#xe90d;</span>

            </div>
          </li>
          <li class="icon-item">
            <span>&#xe904;</span>

          <li class="icon-item header-search">&#xe934;</li>
          <li class="icon-item head-langa " value="chinese">&#xe95d;</li>
        </ul>
      </div>

      <section class="page">
        <div class="content">
          <div class="institute-list">
            <div class="institute-item">
              <div class="institute-img">

            <div class="institute-item">
              <div class="institute-img">
                <img src="../img/base/2.jpg">
              </div>
              <p class="institute-name">机构名称</p>

            <div class="institute-item">
              <div class="institute-img">
                <img src="../img/base/3.jpg">
              </div>
              <p class="institute-name">机构名称</p>
            </div>
            <div class="institute-item">
              <div class="institute-img">
                <img src="../img/base/1.jpg">
              </div>
              <p class="institute-name">机构名称</p>
            </div>
          </div>
        </div>


      </section>

    <footer class="footer">

      <p class="footer-tip b-nochange">Copyright © 2019. All rights reserved</p>
      <div class="footer-input-item">

        <div class="footer-input-button"> <img src="../img/home/gou@2x.png"></div>

      </div>

      <ul class="footer-a-list">
        <a href="#" class="footer-a b-nochange">入住须知</a>
        <a href="#" class="footer-a b-nochange">关于我们</a>
        <a href="#" class="footer-a b-nochange">小程序</a>

    <div class="icon-close-light icon-icon_light_on"><span class="path1"></span><span class="path2"></span></div>
    <script src="../js/close_light.js" type="text/javascript" charset="utf-8"></script>
